<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function color_change()
		{
			document.getElementById("p1").style.color="red";
			document.getElementById("p1").style.fontSize="50px";
		}
		function color_change1()
		{
			document.getElementById("p1").style.color="black";
			document.getElementById("p1").style.fontSize="30px";
		}
	</script>
</head>
<body>
	<p onmouseover="color_change()" onmouseout="color_change1()" id="p1">Hello</p>

</body>
</html>
