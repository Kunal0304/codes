<html lang="en">
<head>

    <title>Document</title>
<script>
    var a=10;
    var b=5;
    function add(){
        document.write("addition of "+a+"+"+b+" -: "+a+b);
        document.write("<br>");
    }
    function sub(){
        document.write("subtract of " +a+"-"+b+" -: "+(a-b));
        document.write("<br>");

    }
    function mul(){
        document.write("multiply of "+a+"*"+b+" -: "+a*b);
        document.write("<br>");

    }
    function div(){
        document.write("divided  of "+a+"/"+b+" -: "+a/b);
        document.write("<br>");

    }
</script>

</head>
<body>
    <script>
        document.write("Airthmatic operator" +"<br>");
        document.write("<br>");


    add();
    sub();
    mul();
    div();
    
    </script>
</body>
</html>
