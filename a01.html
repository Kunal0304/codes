<!DOCTYPE html>
<html>
<head>
	<title>Kunal</title>
	<script>
        var a=10;
        var b=5;
        function add(){
            document.write("addition of "+a+"+"+b+" -: "+(a+b));
            document.write("<br>");
        }
        function sub(){
            document.write("subtract of " +a+"-"+b+" -: "+(a-b));
            document.write("<br>");
    
        }
        function mul(){
            document.write("multiply of "+a+"*"+b+" -: "+a*b);
            document.write("<br>");
    
        }
        function div(){
            document.write("divided  of "+a+"/"+b+" -: "+a/b);
            document.write("<br>");
    
        }
    </script>    
    </head>
    <body>
        <script>
            document.write("Airthmatic operator" +"<br>");
            document.write("first number -: " +a);
            document.write("<br>");

            document.write("second number -: " +b);


            document.write("<br>");      
        </script>
</head>
<body>
	<button onclick="add()">Print For Click add Button</button><br>
	<button onclick="sub()">Print For Click sub Button</button><br>
	<button onclick="mul()">Print For Click mul Button</button><br>
	<button onclick="div()">Print For Click div Button</button>


</body>
</html>
