<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.red
		{
			color: red;
		}
	</style>
	<script>
		function validation()
		{
			var GENDER=document.getElementsByName("gender");
			var CountRadioButton=document.getElementsByName("gender").length;
			//alert(CountRadioButton);
			var result=false;
			for(i=0;i<CountRadioButton;i++)
			{
				if(GENDER[i].checked==true) 
				{
					result=true;
				}
				else
				{
					document.getElementById("gender_error").innerHTML="Plz Checked Gender";
				}
			}
			
			return result;
						
		}
	</script>
</head>
<body>
	<form action="demo.html" onsubmit="return validation()">
		Gender <span class="red">*</span>:-
		<input type="radio" value="Male" name="gender">Male
		<input type="radio" value="Female" name="gender">Female
		<span id="gender_error" class="red"></span><br><br>
		<input type="submit">
	</form>

</body>
</html>
