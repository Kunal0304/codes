<!DOCTYPE html>
<html>
<head>
	<title>promt</title>
	</head>
<body>
	<script>
		var result=prompt("Enter The Number");
		//alert(result);
		if(result==null)
		{
			document.write("You Pressed Cancel Button");
		}
		else
		{
			if(result=="")
			{
				document.write("You Not Fill The Value");	
			}
			else
			{
				//document.write(result);
				if(result%2==0)
				{
					document.write(result+" is a Even Number");
				}
				else
				{
					document.write(result+" is a Odd Number");
				}
			}
		}
		
	</script>
	<p>Hello ALert Box</p>
</body>
</html>
