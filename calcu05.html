<html lang="en">
<head>
<script>

    function cal() {
        var first=document.getElementById("num1").value;
        var sec=document.getElementById("num2").value;
        var sum=parseInt(first)+parseInt(sec);
        document.getElementById("result").value=sum;

        
    }
</script>
</head>
<body>
    <input type="text" id=num1 onkeyup="cal()">
    <input type="text" id="num2" onkeyup="cal()">
<input type="text" id="result">
</body>
</html>
