<html lang="en">
<head>
    <title>Document</title>

    <script>
        function addition() {
           var number01=document.getElementById("num1").value;
           var number02=document.getElementById("num2").value;
            var add=parseInt(number01)+parseInt(number02);
            document.getElementById("sum").value=add;

         }

         function subtract() {
             var number01=document.getElementById("num1").value;
             var number02=document.getElementById("num2").value;
             var s=parseInt(number01)-parseInt(number02);
             document.getElementById("sum").value=s;
         }

         function multiply() {
             var number01=document.getElementById("num1").value
             var number02=document.getElementById("num2").value
             var mu=parseInt(number01)*parseInt(number02);
             document.getElementById("sum").value=mu;
         }
         function div() {
             var number01=document.getElementById("num1").value;
             var number02=document.getElementById("num2").value;
             var i=parseInt(number01)/parseInt(number02);
             document.getElementById("sum").value=i;
         }
       
    </script>
</head>
<body>

    <input type="text" id=num1>
    <input type="text" id=num2><br>
    <button onclick="addition()">add</button>
    <button onclick="subtract()">sub</button>
    <button onclick="multiply()">mul</button>
    <button onclick="div()">div</button>
	Result:-<input type="text" id="sum">
</body>
</html>
