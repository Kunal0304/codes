
<html lang="en">
<head>

    <title>Function</title>

    <script> 
    function swap()
    {
            var a=20;
            var b=5;
            var c=0;
            document.write("The value of a is = "+ a +"value of b is = "+b+"<br>");

            c=a;
            a=b;
            b=c;
            document.write("The value of a is = "+ a +"value of b is = "+b+"<br>");

    }
    
    </script>
</head>

<body>

    <script>  
         swap();
    </script>

</body>
</html>
